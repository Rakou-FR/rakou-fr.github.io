<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page avec bouton retour et paragraphe centré</title>
<style>
    /* Style personnalisé pour le bouton */
    .retour-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #4CAF50; /* Couleur du bouton */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    /* Style personnalisé pour le paragraphe */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    /* Style pour le logo clickable */
    .github-logo {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Bouton de retour -->
<button class="retour-btn" onclick="history.go(-1);">Retour</button>

<!-- Logo GitHub clickable -->
<a href="https://github.com/Rakou-FR" target="_blank">
    <img class="github-logo" src="https://imgur.com/ub39e9K.png" alt="GitHub Logo">
</a>

<!-- Paragraphe centré -->
<div class="content">
    <h2>Formats des requetes possible:</h2>
    <p>
        Ce sont des exemples.
    </p>
    <p>
        Marque : HONDA<br />
        IMMATRICULATION : XY 945 XY<br />
        GRADE : SGT (ou) Mme<br />
        PRENOM : Prenom<br />
        NOM : NOM<br />
        UNITE : 1RE<br />
        CIE : CCSR<br />
        MODELE : CLASSE C<br />
        SERVICE : SMCAT<br />
        NUM. TEL. : 00 00 00 00 00 (ou) 000,000,000<br />
        N° PARKING : P1<br />
    </p>
    
</div>

</body>
</html>
