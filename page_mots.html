<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page de mots</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Recherche de mots</h2>
    
    <div class="input-group">
        <label for="mot1">Mot 1 :</label>
        <input type="text" id="mot1">
    </div>
    
    <div class="input-group">
        <label for="mot2">Mot 2 :</label>
        <input type="text" id="mot2">
    </div>
    
    <div class="input-group">
        <label for="mot3">Mot 3 :</label>
        <input type="text" id="mot3">
    </div>
    
    <div class="input-group">
        <label for="mot4">Mot 4 :</label>
        <input type="text" id="mot4">
    </div>
    
    <button onclick="rechercher()">Valider</button>
    
    <div id="result"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<script>
    function rechercher() {
        // Récupérer les valeurs des cases de mots
        var mot1 = document.getElementById('mot1').value;
        var mot2 = document.getElementById('mot2').value;
        var mot3 = document.getElementById('mot3').value;
        var mot4 = document.getElementById('mot4').value;
        
        // Lancer la recherche dans le fichier Excel
        // Ici, vous devriez écrire le code pour charger votre fichier Excel et effectuer la recherche
        // Cet exemple suppose que vous avez un fichier Excel nommé "donnees.xlsx" et que la colonne de recherche est nommée "Mots"
        var resultat = rechercherDansExcel(['mot1', 'mot2', 'mot3', 'mot4']);

        // Afficher les résultats dans la zone d'affichage
        document.getElementById('result').innerHTML = "Résultat de la recherche : " + resultat;
    }

    function rechercherDansExcel(mots) {
        // À remplacer avec votre code pour charger et rechercher dans le fichier Excel
        // Voici un exemple simple qui suppose que vous avez déjà chargé le fichier Excel
        var donneesExcel = [
            { Mots: 'chat' },
            { Mots: 'chien' },
            { Mots: 'oiseau' }
        ];

        // Recherche dans les données Excel
        var resultat = [];
        mots.forEach(function(mot) {
            var trouve = false;
            for (var i = 0; i < donneesExcel.length; i++) {
                if (donneesExcel[i].Mots === mot) {
                    trouve = true;
                    break;
                }
            }
            resultat.push(trouve ? 'Trouvé' : 'Non trouvé');
        });

        return resultat.join(', ');
    }
</script>

</body>
</html>
