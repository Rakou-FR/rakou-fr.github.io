<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page de connexion</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Connexion</h2>
    
    <div class="input-group">
        <label for="id">Identifiant :</label>
        <input type="text" id="id">
    </div>
    
    <div class="input-group">
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp">
    </div>
    
    <button onclick="connexion()">Valider</button>
</div>

<script>
    function connexion() {
        var identifiant = document.getElementById('id').value;
        var motDePasse = document.getElementById('mdp').value;
        
        // VÃ©rifier les informations de connexion
        if (identifiant === 'legiopatrianostra' && motDePasse === 'pouletpoulet2015') {
            // Rediriger vers la page avec les cases pour saisir les mots
            window.location.href = 'page_mots.html';
        } else {
            alert('Identifiant ou mot de passe incorrect.');
        }
    }
</script>

</body>
</html>
