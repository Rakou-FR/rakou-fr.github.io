<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire de mots</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .input-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Formulaire de mots</h2>
    
    <div class="input-group">
        <label for="mot1">Mot 1 :</label>
        <input type="text" id="mot1">
    </div>
    
    <div class="input-group">
        <label for="mot2">Mot 2 :</label>
        <input type="text" id="mot2">
    </div>
    
    <div class="input-group">
        <label for="mot3">Mot 3 :</label>
        <input type="text" id="mot3">
    </div>
    
    <div class="input-group">
        <label for="mot4">Mot 4 :</label>
        <input type="text" id="mot4">
    </div>
    
    <button onclick="valider()">Valider</button>
    
    <div id="result"></div>
</div>

<script>
    function valider() {
        var mot1 = document.getElementById('mot1').value;
        var mot2 = document.getElementById('mot2').value;
        var mot3 = document.getElementById('mot3').value;
        var mot4 = document.getElementById('mot4').value;
        
        // Exécuter votre programme ou traitement avec les mots entrés ici
        // Par exemple, pour afficher les mots dans la zone de résultat :
        document.getElementById('result').innerHTML = "Mots saisis : " + mot1 + ", " + mot2 + ", " + mot3 + ", " + mot4;
    }
</script>

</body>
</html>
